services:
  redis:
    image: redis:7-alpine
    container_name: pdf-translator-redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-translator-api
    ports:
      - "30000:30000"
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_BACKEND_URL=${CELERY_BACKEND_URL}
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 30000 --workers 1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:30000/api/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-translator-worker
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_BACKEND_URL=${CELERY_BACKEND_URL}
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A celery_app.celery_app worker --loglevel=info --concurrency=2
    deploy:
      resources:
        reservations:
          cpus: "2.0"
          memory: 2G
    healthcheck:
      test:
        [
          "CMD",
          "celery",
          "-A",
          "celery_app.celery_app",
          "inspect",
          "ping",
          "-d",
          "celery@$(hostname)",
        ]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-translator-flower
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_BACKEND_URL=${CELERY_BACKEND_URL}
      - FLOWER_BASIC_AUTH=${FLOWER_BASIC_AUTH}
      - GROQ_API_KEY=${GROQ_API_KEY}
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - worker
    command: celery -A celery_app.celery_app flower --port=5555
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:5555/dashboard",
          "||",
          "exit",
          "1",
        ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped

volumes:
  redis_data:
